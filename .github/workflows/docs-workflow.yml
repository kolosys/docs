# Reusable Documentation Generation Workflow
# Usage: Copy this to your repository's .github/workflows/docs.yml
# or reference it as a reusable workflow

name: Generate Documentation

on:
  workflow_call:
    inputs:
      repository_name:
        description: "Name of the repository"
        required: true
        type: string
      go_version:
        description: "Go version to use"
        required: false
        type: string
        default: "1.24"
      generate_examples:
        description: "Whether to generate examples documentation"
        required: false
        type: boolean
        default: true
      skip_commit:
        description: "Skip committing generated documentation"
        required: false
        type: boolean
        default: false
      create_pr:
        description: "Create a pull request instead of direct commit (for protected branches)"
        required: false
        type: boolean
        default: false
    secrets:
      app_id:
        description: "GitHub App ID for authentication"
        required: true
      app_private_key:
        description: "GitHub App private key for authentication"
        required: true

# Permissions required for auto-committing generated documentation
permissions:
  contents: write
  pull-requests: write

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    if: github.ref_type != 'tag'

    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.app_id }}
          private-key: ${{ secrets.app_private_key }}

      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - name: Generate Documentation
        uses: kolosys/proton@v1
        with:
          token: ${{ steps.app-token.outputs.token }}
          output-directory: ${{ github.event.inputs.output_directory || 'docs' }}
          auto-commit: true
